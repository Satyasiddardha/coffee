<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Portal</title>
    <link rel="stylesheet" href="../css/payment.css">
    <link rel="icon" type="image/x-icon" href="../img/coffeee.ico">
</head>
<body>

    <div class="container">

        <form action="#">

            <div class="row">

                <div class="col">
                    <h3 class="title">Billing Address</h3>

                    <div class="inputBox">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" placeholder="Enter your full name" >
                    </div>

                    <div class="inputBox">
                        <label for="email">Email:</label>
                        <input type="text" id="email" placeholder="Enter email address" >
                    </div>

                    <div class="inputBox">
                        <label for="address">Address:</label>
                        <input type="text" id="address" placeholder="Enter address" >
                    </div>

                    <div class="flex">

                        <div class="inputBox">
                            <label for="state">State:</label>
                            <input type="text" id="state" placeholder="Enter state" >
                        </div>

                        <div class="inputBox">
                            <label for="zip">Zip Code:</label>
                            <input type="text" id="zip" placeholder="123456" maxlength="6" >
                        </div>

                    </div>

                </div>
                <div class="col">
                    <h3 class="title">Payment</h3>

                    <div class="inputBox">
                        <label for="name">Card Accepted:</label>
                        <img src="https://i.ibb.co/X38b5PF/card-img.png" alt="">
                    </div>

                    <div class="inputBox">
                        <label for="cardName">Name On Card:</label>
                        <input type="text" id="cardName" placeholder="Enter card name" >
                    </div>

                    <div class="inputBox">
                        <label for="cardNum">Credit Card Number:</label>
                        <input type="text" id="cardNum" placeholder="1111-2222-3333-4444" maxlength="19" >
                    </div>


                    <div class="flex">
                        <div class="inputBox">
                            <label for="">Expiry:</label>
                            <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" >
                        </div>

                        <div class="inputBox">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" placeholder="123" maxlength="3" >
                        </div>
                    </div>

                </div>

            </div>

            <button type="submit" id="submit_btn" onclick="openPopup()">Proceed to Checkout</button>
            

        </form>

        <div class="popup" id="popup">
            <img src="../img/tick.png">
            <h2>Thank you!</h2>
            <p>Payment Processed Successfully..</p>
            <button type="button" onclick="window.location.href = 'coffee_home.html'">OK</button>
            <button type="button" onclick="closePopup()">Cancel</button>
        </div>

    </div>
    <script>
        let popup = document.getElementById("popup")

        function openPopup(){
            popup.classList.add("open-popup");

        }

        function closePopup(){
            popup.classList.remove("open-popup");

        }

    </script>
</body>
<script src="../js/payment.js"></script>

</html>
